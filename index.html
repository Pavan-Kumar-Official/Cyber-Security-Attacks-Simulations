<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cybersecurity Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes pulse-danger {
        0%, 100% { box-shadow: 0 0 0 0 rgba(255, 59, 107, 0.7); filter: drop-shadow(0 0 0 rgba(255, 59, 107, 0.7)); }
        50% { box-shadow: 0 0 0 10px rgba(255, 59, 107, 0); filter: drop-shadow(0 0 10px rgba(255, 59, 107, 0)); }
      }
      .animate-pulse-danger {
          animation: pulse-danger 1.5s infinite;
      }
      .perspective {
          perspective: 1000px;
      }
      .preserve-3d {
          transform-style: preserve-3d;
      }
      .rotate-y--110 {
          transform: rotateY(-110deg);
      }

      /* --- Crazy New Animations --- */
       .animation-bg {
          background-color: #0b0c0f;
          background-image: 
              linear-gradient(rgba(0, 255, 213, 0.05) 1px, transparent 1px),
              linear-gradient(90deg, rgba(0, 255, 213, 0.05) 1px, transparent 1px);
          background-size: 30px 30px;
          animation: pan-bg 60s linear infinite;
      }
      @keyframes pan-bg {
          0% { background-position: 0% 0%; }
          100% { background-position: 100% 100%; }
      }

      @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-3px); }
      }
      .animate-float {
          animation: float 6s ease-in-out infinite;
      }

      @keyframes node-glow {
          0%, 100% { filter: drop-shadow(0 0 3px rgba(0, 255, 213, 0.4)); }
          50% { filter: drop-shadow(0 0 8px rgba(0, 255, 213, 0.8)); }
      }
      .animate-node-glow {
          animation: node-glow 4s ease-in-out infinite;
      }

      @keyframes node-glow-danger {
          0%, 100% { filter: drop-shadow(0 0 4px rgba(255, 59, 107, 0.6)); }
          50% { filter: drop-shadow(0 0 12px rgba(255, 59, 107, 1)); }
      }
      .animate-node-glow-danger {
          animation: node-glow-danger 1.5s ease-in-out infinite;
      }

      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-3px, 3px); }
        40% { transform: translate(-3px, -3px); }
        60% { transform: translate(3px, 3px); }
        80% { transform: translate(3px, -3px); }
        100% { transform: translate(0); }
      }
      .animate-glitch::before, .animate-glitch::after {
        content: attr(data-label);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0b0c0f;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .animate-glitch::before {
        left: 2px;
        text-shadow: -2px 0 #ff3b6b;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch 2s infinite linear alternate-reverse;
      }
      .animate-glitch::after {
        left: -2px;
        text-shadow: -2px 0 #00ffd5, 2px 2px #ff3b6b;
        clip: rect(85px, 450px, 90px, 0);
        animation: glitch 3s infinite linear alternate-reverse;
      }

      @keyframes particle-burst {
          0% {
              transform: scale(0.5) translateY(0);
              opacity: 1;
          }
          100% {
              transform: scale(1.2) translateY(-50px);
              opacity: 0;
          }
      }
      
      @keyframes ripple {
          0% {
              transform: scale(0);
              opacity: 1;
          }
          100% {
              transform: scale(2.5);
              opacity: 0;
          }
      }
      .animate-ripple {
          position: absolute;
          border-radius: 50%;
          border: 2px solid;
          animation: ripple 1.2s ease-out forwards;
      }

      .edge-flow {
          stroke-dasharray: 10 10;
          animation: flow 2s linear infinite;
      }
      @keyframes flow {
          from {
              stroke-dashoffset: 20;
          }
          to {
              stroke-dashoffset: 0;
          }
      }
      
      @keyframes glow {
        0%, 100% { text-shadow: 0 0 2px #ffd166; }
        50% { text-shadow: 0 0 8px #ffd166, 0 0 10px #ffd166; }
      }
      .animate-glow {
        animation: glow 1.5s ease-in-out infinite;
      }
    </style>
